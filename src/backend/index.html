<!doctype html>
<html>
<head>
	<title>wtrack Log</title>
	<style>
		body { font: 13px Helvetica, Arial; }
		ul { list-style: none; padding: 0;}
		li { border-bottom: 1px dashed #ccc; padding: 5px;}
	</style>
</head>
<body>
<h1>wTrack Log</h1>
<ul id="messages"></ul>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
	var socket = io();
	socket.on('trackedEvent', function(msg){
		var data = JSON.parse(msg);
		$('#messages').append($('<li>').text(msg));

		if (data.data.screenshotUrl){
			$('#messages').append($('<li><a href="/'+data.data.screenshotUrl+'" target="_blank">Screenshot</a></li>'));
		}
	});
</script>
</body>
</html>
