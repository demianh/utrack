<!DOCTYPE html>
<html ng-app="wTrack">
<head>
	<meta charset="UTF-8">
	<title>wTrack Dashboard</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<!-- Bootstrap 3.3.2 -->
	<link href="vendor/adminlte/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<!-- Font Awesome Icons -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
		  type="text/css"/>
	<!-- Ionicons -->
	<link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
	<!-- Theme style -->
	<link href="vendor/adminlte/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
	<!-- AdminLTE Skin -->
	<link href="vendor/adminlte/dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css"/>

	<!-- App Specific Styles -->
	<link href="css/app.css" rel="stylesheet" type="text/css"/>

</head>

<body class="skin-blue">
<div class="wrapper">

	<!-- Main Header -->
	<header class="main-header">

		<!-- Logo -->
		<a href="#/" class="logo"><b>wTrack</b>Dashboard</a>

		<!-- Header Navbar -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button-->
			<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
				<span class="sr-only">Toggle navigation</span>
			</a>
			<!-- Navbar Right Menu -->
			<div class="navbar-custom-menu hidden">
				<ul class="nav navbar-nav">

					<!-- User Account Menu -->
					<li class="dropdown user user-menu">
						<!-- Menu Toggle Button -->
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<!-- The user image in the navbar-->
							<i class="fa fa-user"></i>
							<!-- hidden-xs hides the username on small devices so only the image appears. -->
							<span class="hidden-xs">Admin</span>
						</a>
						<ul class="dropdown-menu">
							<!-- The user image in the menu -->
							<li class="user-header">
								<!--<img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image"/>-->
								<p>Admin</p>
							</li>
							<!-- Menu Footer-->
							<li class="user-footer">
								<div class="pull-left">
									<a href="#" class="btn btn-default btn-flat">Profile</a>
								</div>
								<div class="pull-right">
									<a href="#" class="btn btn-default btn-flat">Sign out</a>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<aside class="main-sidebar">
		<section class="sidebar">
			<ul class="sidebar-menu">
				<li class="header">MENU</li>
				<li class="treeview">
					<a href="#/statistics"><span>Statistics</span> <i class="fa fa-angle-left pull-right"></i></a>
					<ul class="treeview-menu">
						<li><a href="#/statistics/tabs">Tab Navigation</a></li>
						<li><a href="#/statistics/usage">Tab Usage</a></li>
						<li><a href="#/statistics/workflows">Workflows</a></li>
					</ul>
				</li>
				<li class="hidden"><a href="#/logs"><span>Live Log</span></a></li>
			</ul>
		</section>
	</aside>

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<div ui-view></div>
	</div>

	<footer class="main-footer">
		<div class="pull-right hidden-xs">
			wTrack v0.1
		</div>
		<strong>&nbsp;</strong>
	</footer>


</div>

<!-- REQUIRED JS SCRIPTS -->
<script src="vendor/adminlte/plugins/jQuery/jQuery-2.1.3.min.js"></script>
<script src="vendor/adminlte/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="vendor/adminlte/dist/js/app.min.js" type="text/javascript"></script>

<script src="vendor/highcharts-release/highcharts.js"></script>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

<script src="vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
<script src="vendor/highcharts-ng/dist/highcharts-ng.min.js" type="text/javascript"></script>


<script src="js/app.js"></script>
<script src="js/controllers/tabs.js"></script>
<script src="js/controllers/usage.js"></script>
<script src="js/controllers/workflows.js"></script>



</body>
</html>
