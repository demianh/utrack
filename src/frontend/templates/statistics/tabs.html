<section class="content-header">
	<h1 id="content-title">Navigation Clicks</h1>
</section>
<section class="content" id="content">
	<div class="row">
		<div class="col-md-6">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">List</h3>
				</div>
				<div class="box-body">
					<p class="help-block">Clicks on the Navigation Tabs.</p>
					<table class="table table-bordered">
						<tbody><tr>
							<th>Tab</th>
							<th>Count</th>
						</tr>
						<tr ng-repeat="(key, value) in data">
							<td>{{value._id}}</td>
							<td>{{value.count}}</td>
						</tr>
						</tbody>
					</table>

				</div>
			</div>

		</div>

		<div class="col-md-6">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Chart</h3>
				</div>
				<div class="box-body">
					<highchart id="chart1" config="chartConfig"></highchart>
				</div>
			</div>
		</div>
	</div>

</section>
