<section class="content-header">
	<h1 id="content-title">Sessions</h1>
</section>
<section class="content" id="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">List</h3>
				</div>
				<div class="box-body">
					<p class="help-block">List of Actions. Session started {{sessionStartTime | date:'dd.MM.yyyy, HH:mm'}}</p>
					<table class="table table-bordered">
						<tbody><tr>
							<th>Time</th>
							<th>Event</th>
							<th>Label</th>
							<th>Workflow</th>
						</tr>
						<tr ng-repeat="(key, value) in data">
							<td>{{Math.round((value.timestamp - sessionStartTime)/100)/10}}</td>
							<td>{{value.event}}</td>
							<td>{{value.label}}</td>
							<td>{{value.workflow.mainnav}} > {{value.workflow.subnav}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
