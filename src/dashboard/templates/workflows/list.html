<section class="content-header">
	<h1 id="content-title">Workflows</h1>
</section>
<section class="content" id="content">
	<div class="row">
		<div class="col-md-6">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">List</h3>
				</div>
				<div class="box-body">
					<table class="table table-bordered">
						<tbody><tr>
							<th>Workflow</th>
							<th>Sec</th>
						</tr>
						<tr ng-repeat="(key, value) in data">
							<td>{{key}}</td>
							<td>{{value}}</td>
						</tr>
						</tbody>
					</table>

				</div>
			</div>

		</div>

		<div class="col-md-6">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Chart</h3>
				</div>
				<div class="box-body">
					<highchart id="chart1" config="chartConfig"></highchart>
				</div>
			</div>
		</div>
	</div>
</section>
