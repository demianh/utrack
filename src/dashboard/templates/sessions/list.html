<section class="content-header">
	<h1 id="content-title">Sessions</h1>
</section>
<section class="content" id="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">List</h3>
				</div>
				<div class="box-body">
					<p class="help-block">List of Sessions.</p>
					<table class="table table-bordered">
						<tbody><tr>
							<th>Time</th>
							<th>App</th>
							<th>Session</th>
							<th>User</th>
						</tr>
						<tr ng-repeat="(key, value) in data">
							<td>{{value.timestamp | date:'dd.MM.yyyy, HH:mm'}}</a></td>
							<td>{{value.session.appId}}</a></td>
							<td><a href="#/sessions/{{value.session.id}}">{{value.session.id}}</a></td>
							<td><a href="#/users/{{value.session.userId}}">{{value.session.userId}}</a></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
